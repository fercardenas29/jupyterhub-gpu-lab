version: "3.9"

services:
  jupyterhub:
    build: .
    container_name: jupyterhub-gpu
    ports:
      - "8012:8000"
    volumes:
      - jupyterhub_data:/srv/jupyterhub         # ğŸ’¾ Datos internos del hub
      - ./home:/home                            # ğŸ”— Usuarios con notebooks montados desde host
      - datausers_jupyterhub:/var/lib/datausers_jupyterhub  # ğŸ†• Externaliza ~/data
    restart: always
    environment:
      - TZ=America/Guayaquil
    runtime: nvidia  # Asegura que el contenedor use NVIDIA Runtime

# VolÃºmenes
volumes:
  jupyterhub_data:
  datausers_jupyterhub:                         # ğŸ†• Volumen externo montado manualmente
    driver: local
    driver_opts:
      type: none
      device: /var/lib/datausers_jupyterhub
      o: bind
